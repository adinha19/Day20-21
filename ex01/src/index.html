<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="index.css" />
    <title>Virtual Keyboard</title>
  </head>
  <body>
    <h2>Virtual Keyboard</h2>
    <div class="wrapper">
      <textarea id="text_area" placeholder="Output"></textarea>
      <div class="keyboard">
        <div class="keys">
          <button class="key obicna_tipka" value="1" id="n1">1</button>
          <button class="key obicna_tipka" value="2" id="n2">2</button>
          <button class="key obicna_tipka" value="3" id="n3">3</button>
          <button class="key obicna_tipka" value="4" id="n4">4</button>
          <button class="key obicna_tipka" value="5" id="n5">5</button>
          <button class="key obicna_tipka" value="6" id="n6">6</button>
          <button class="key obicna_tipka" value="7" id="n7">7</button>
          <button class="key obicna_tipka" value="8" id="n8">8</button>
          <button class="key obicna_tipka" value="9" id="n9">9</button>
          <button class="key obicna_tipka" value="0" id="n0">0</button>
          <button class="key veliko_slovo obicna_tipka" value="q" id="q">q</button>
          <button class="key veliko_slovo obicna_tipka" value="w" id="w">w</button>
          <button class="key veliko_slovo obicna_tipka" value="e" id="e">e</button>
          <button class="key veliko_slovo obicna_tipka" value="r" id="r">r</button>
          <button class="key veliko_slovo obicna_tipka" value="t" id="t">t</button>
          <button class="key veliko_slovo obicna_tipka" value="y" id="y">y</button>
          <button class="key veliko_slovo obicna_tipka" value="u" id="u">u</button>
          <button class="key veliko_slovo obicna_tipka" value="i" id="i">i</button>
          <button class="key veliko_slovo obicna_tipka" value="o" id="o">o</button>
          <button class="key veliko_slovo obicna_tipka" value="p" id="p">p</button>
          <button class="key veliko_slovo obicna_tipka" value="a" id="a">a</button>
          <button class="key veliko_slovo obicna_tipka" value="s" id="s">s</button>
          <button class="key veliko_slovo obicna_tipka" value="d" id="d">d</button>
          <button class="key veliko_slovo obicna_tipka" value="f" id="f">f</button>
          <button class="key veliko_slovo obicna_tipka" value="g" id="g">g</button>
          <button class="key veliko_slovo obicna_tipka" value="h" id="h">h</button>
          <button class="key veliko_slovo obicna_tipka" value="j" id="j">j</button>
          <button class="key veliko_slovo obicna_tipka" value="k" id="k">k</button>
          <button class="key veliko_slovo obicna_tipka" value="l" id="l">l</button>
          <button class="key veliko_slovo obicna_tipka" value="z" id="z">z</button>
          <button class="key veliko_slovo obicna_tipka" value="x" id="x">x</button>
          <button class="key veliko_slovo obicna_tipka" value="c" id="c">c</button>
          <button class="key veliko_slovo obicna_tipka" value="v" id="v">v</button>
          <button class="key veliko_slovo obicna_tipka" value="b" id="b">b</button>
          <button class="key veliko_slovo obicna_tipka" value="n" id="n">n</button>
          <button class="key veliko_slovo obicna_tipka" value="m" id="m">m</button>
          <button class="key obicna_tipka" value="-" id="povlaka">-</button>
          <button class="key obicna_tipka" value="_" id="donja">_</button>
          <button class="key wide_key" id="caps">Caps Lock</button>
          <button class="key wide_key" id="enter">Enter</button>
          <button class="key wide_key" id="shift">Shift</button>
          <button type="submit" class="key wide_key" id="OK">OK</button>
          <button class="key wide_key" value="" id="backspace">Backspace</button>
          <button class="key ultra_wide_key" id="space">Space</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
